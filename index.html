<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
    <div class="image">
        <img src="./src/images/bg-desktop-dark.jpg" alt="image-background">
    </div>
    <div class="container">
        <header class="header">
            <div class="banner">
                <div class="title">
                    <h1>Task List</h1>
                </div>
                <div>
                    <p data-task="date"></p>
                </div>
            </div>
            <div class="input-container">
                <input type="text" name="task" placeholder="Digite a tarefa..." data-task="input">
                <button type="submit" data-task="button" onclick="button.submitButton()">Add Task</button>
            </div>
        </header>
        <main class="task-container" data-task="container"></main>
    </div>
    <script src="./src/scripts/main.js"></script>
</body>
</html>
